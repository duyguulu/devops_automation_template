name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install packit pytest sphinx

    - name: Build package
      run: packit srpm

    - name: Run tests
      run: pytest tests/

    - name: Build docs
      run: sphinx-build -b html docs docs/_build
